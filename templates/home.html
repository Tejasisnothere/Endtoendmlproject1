<html>
<head>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .login {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            width: 400px;
            max-width: 95%;
            color: #fff;
            text-align: center;
        }

        h1 {
            margin-bottom: 15px;
            font-size: 26px;
            color: #fff;
        }

        h2 {
            margin-top: 20px;
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 10px;
            color: #fff;
            font-weight: normal;
        }

        form {
            text-align: left;
            margin-top: 20px;
        }

        .mb-3 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #e0e0e0;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 10px 15px;
            border-radius: 10px;
            border: none;
            background: rgba(255,255,255,0.2);
            color: #fff;
            font-size: 14px;
            transition: 0.3s;
        }

        .form-control:focus {
            outline: none;
            background: rgba(255,255,255,0.3);
            box-shadow: 0 0 5px rgba(255,255,255,0.7);
        }

        .btn-primary {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 10px;
            color: #333;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #38f9d7, #43e97b);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        select option {
            color: #333;
        }

        ::placeholder {
            color: #eee;
        }
    </style>
</head>

<body>
    <div class="login">
       <h1> Student Exam Performance Indicator</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
            <div class="mb-3">
                <label>Gender</label>
                <select class="form-control" name="gender" required>
                    <option disabled selected value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Race or Ethnicity</label>
                <select class="form-control" name="ethnicity" required>
                    <option disabled selected value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education" required>
                    <option disabled selected value="">Select Education Level</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Lunch Type</label>
                <select class="form-control" name="lunch" required>
                    <option disabled selected value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Test Preparation Course</label>
                <select class="form-control" name="test_preparation_course" required>
                    <option disabled selected value="">Select Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Writing Score (0-100)</label>
                <input class="form-control" type="number" name="reading_score" placeholder="Enter Writing Score" min="0" max="100" required />
            </div>

            <div class="mb-3">
                <label>Reading Score (0-100)</label>
                <input class="form-control" type="number" name="writing_score" placeholder="Enter Reading Score" min="0" max="100" required />
            </div>

            <div class="mb-3">
                <input class="btn-primary" type="submit" value=" Predict Maths Score" />
            </div>
        </form>

        <h2> Prediction: {{results}}</h2>
   </div>
</body>
</html>
